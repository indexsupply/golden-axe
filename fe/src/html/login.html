<!doctype html>
<html>
    <head>
        <link
            rel="icon"
            href="https://indexsupply.net/ga.ico"
            type="image/x-icon"
        />
        <meta charset="utf-8" />
        <title>Index Supply | Log In</title>
        <style>
            body {
                font-family: Times New Roman;
                max-width: 500px;
                margin: 0 auto;
            }
            form {
                margin: 0 auto 0 auto;
                height: 300px;
                width: 100%;
            }
            input {
                font-size: x-large;
                width: 100%;
                box-sizing: border-box;
            }
            label {
                display:inline-block; /* needed for margin to work */
                margin-bottom: 10px;
            }
            button {
                margin: 10px 0 0 0;
                width: 100%;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <h1>Welcome</h1>
        <form method="post" action="/email-login-link">
            <label for="email">An account will be created for the email if one doesn't already exist.</label>
            <input type="email" id="email" name="email" placeholder="" autofocus></input>
            <button type="submit">Email Log In Link</button>
        </form>
    </body>
</html>
