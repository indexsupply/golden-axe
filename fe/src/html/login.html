<!doctype html>
<html>
    <head>
        <link
            rel="icon"
            href="https://indexsupply.net/ga.ico"
            type="image/x-icon"
        />
        <meta charset="utf-8" />
        <title>Index Supply | Log In</title>
        <style>
            body {
                font-family: system, sans-serif;
                font-size: 0.95em;
                letter-spacing: -0.005em;
                line-height: 1.58;
                max-width: 500px;
                margin: 0 auto;
            }
            h1 {
                margin: 0;
            }
            form {
                margin: 0 auto 0 auto;
                height: 300px;
                width: 100%;
            }
            input {
                font-size: x-large;
                width: 100%;
                box-sizing: border-box;
            }
            input[name="username"] {
                position: absolute;
                left: -999999999px;
            }
            label {
                display:inline-block; /* needed for margin to work */
                margin-bottom: 10px;
            }
            button {
                margin: 10px 0 0 0;
                width: 100%;
                box-sizing: border-box;
            }
        </style>
        <script src="login-form.js"></script>
    </head>
    <body>
        <h1>Welcome</h1>
        <form method="post" action="#">
            <label for="email">An account will be created for the email if one doesn't already exist.</label>
            <input type="email" id="email" name="email" placeholder="" autofocus></input>
            <input type="text" name="username" placeholder="Your username" tabindex="-1" autocomplete="new-password">
            <button type="submit">Email Log In Link</button>
        </form>
    </body>
</html>
