<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Index Supply Status</title>
        <style>
            body {
                font-family: system, sans-serif;
                font-size: 0.95em;
                letter-spacing: -0.005em;
                line-height: 1.58;

                max-width: 800px;
                margin: 0 auto;
            }
            @media screen and (max-width: 800px) {
                body {
                    width: 100vw;
                    margin: 0;
                    box-sizing: border-box;
                }
            }
            a:link,
            a:visited,
            a:hover,
            a:active {
                color: blue;
                text-decoration: none;
            }
            .navigation {
                width: 100%;
                padding-top: 10px;
                font-size: large;
                display: flex;
                flex-direction: row;
                justify-content: flex-end;
                height: 30px;
            }
            .navigation .srv {
                color: darkseagreen;
            }
            main {
                padding: 0 10px 0 0;
            }
            .header {
                width: 100%;
                margin: 0 0 20px 0;
            }
            .header h1 {
                width: 100%;
                font-size: 4.5em;
                font-weight: bolder;
                margin: 0 0 -15px -2px;
            }
            .header h1 a.test {
                color: darkseagreen;
            }
            .header h1 a {
                color: #000000;
                text-decoration: none;
            }
            .header h2 {
                font-weight: normal;
                margin-top: 0;
                color: gray;
            }
            #response {
                font-family: monospace;
                width: 100%;
                display: flex;
                flex-direction: column;
            }
            .row {
                display: flex;
                flex-direction: row;
                gap: 20px;
            }
            .row:first-of-type {
                text-transform: capitalize;
                font-size: large;
                text-decoration: underline;
            }
            .row div {
                flex: 1;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                max-width: 20%;
            }
            .row .diff {
                max-width: 20px;
            }
            #stats {
                font-family: monospace;
            }
            .highlight {
                background-color: lightyellow;
                transition: background-color 0.25s ease-in-out;
            }
        </style>
    </head>
    <body>
        <div class="navigation">
            <div>
                <a class="srv" data-srv="" href="">Main Server,</a>
                <a class="srv" data-srv="ga2" href="">Test Server,</a>
                <a href="https://www.indexsupply.net/docs">Docs</a>,
                <a href="https://www.indexsupply.com">Home</a>,
                <a href="https://www.indexsupply.net">Query</a>
            </div>
        </div>
        <div class="header">
            <h1><a href="/">Index Supply</a></h1>
            <h2>System Status</h2>
        </div>
        <main>
            <div id="response">
                <div class="row">
                    <div>chain</div>
                    <div>local</div>
                    <div>remote</div>
                </div>
            </div>
            <hr>
            <div id="stats">
                <p>Active Connections: <span id="active-connections"></span></p>
                <p>Database Size: <span id="database-size"></span></p>
                <p>Download Rate: <span id="database-rate"></span></p>
            </div>
        </main>
    </body>
    <script>
        function computeDiff(row) {
            const parse = (s) => parseFloat(s.split(",").join(""));
            const local = parse(row.querySelector(".local").textContent);
            const remote = parse(row.querySelector(".remote").textContent);
            if (local > 0 && remote > 0) {
              const delta = remote - local;
              if (delta > 1000) {
                row.style.color = 'red';
              } else if (delta > 50) {
                row.style.color = 'orange';
              } else {
                row.style.color = 'black';
              }
            }
        }

        function newDiv(parent, name, content) {
            const div = document.createElement("div");
            div.className = name;
            div.textContent = content;
            parent.appendChild(div);
            return div;
        }

        function addUpdate(update, chains) {
            let { chain, num } = update;
            const chainRow = document.querySelector(`#response .row[data-chain="${chain}"]`);
            if (chainRow) {
                if (update["new_block"]== "local") {
                    chainRow.querySelector("div.local").textContent = num.toLocaleString();
                } else {
                    chainRow.querySelector("div.remote").textContent = num.toLocaleString();
                }
                computeDiff(chainRow);
            } else {
                const chainRow = document.createElement("div");
                chainRow.className = "row";
                chainRow.dataset.chain = chain;
                chainRow.title = chain;
                if (chain in chains) {
                  newDiv(chainRow, "chain", chains[chain].name);
                } else {
                  newDiv(chainRow, "chain", chain);
                }
                if (update["new_block"] == "local") {
                    newDiv(chainRow, "local", num.toLocaleString());
                    newDiv(chainRow, "remote", 0);
                } else {
                    newDiv(chainRow, "local", 0);
                    newDiv(chainRow, "remote", num.toLocaleString());
                }
                computeDiff(chainRow);
                insertRow(chainRow);
            }
        }

        function updateActiveConnections(n) {
          document.getElementById("active-connections").textContent = n;
        }

        let lastRateTime = Date.now();
        let lastRateValue = 0;

        function updateRate(bytes) {
          const now = Date.now();
          const deltaTime = (now - lastRateTime) / 1000; // seconds
          const deltaBytes = lastRateValue ? bytes - lastRateValue : 0;
          const mbps = deltaBytes / 1e6 / deltaTime;

          lastRateTime = now;
          lastRateValue = bytes;

          return mbps;
        }

        function updateDatabaseSize(update) {
          let mbps = updateRate(update["database_size"]);
          document.getElementById("database-rate").textContent = `${mbps.toFixed(2)} MB/s`;
          document.getElementById("database-size").textContent = update["database_size_pretty"];
        }

        function insertRow(newRow) {
          const responseDiv = document.getElementById("response");
          const rows = Array.from(responseDiv.querySelectorAll(".row"));
          let pos = rows.length;
          for (let i = 0; i < rows.length; i++) {
            const chain = rows[i].dataset.chain;
            if (Number(newRow.dataset.chain) < Number(chain)) {
              pos = i;
              break;
            }
          }
          if (pos === rows.length) {
            responseDiv.appendChild(newRow);
          } else {
            responseDiv.insertBefore(newRow, rows[pos]);
          }
        }

        function startHandler(chains) {
            sseHandler = new EventSource(apiURL("/status"));
            sseHandler.onmessage = (event) => {
              const parsed = JSON.parse(event.data);
              if ("new_block" in parsed) {
                addUpdate(parsed, chains)
              } else if ("active_connections" in parsed) {
                updateActiveConnections(parsed.active_connections);
              } else if ("database_size" in parsed) {
                updateDatabaseSize(parsed);
              }
            };
            sseHandler.onerror = function (e) {
                console.log(`sse error: `, e);
            };
        }

        async function loadChains() {
          let resp = await fetch('/wl/list-chains');
          let json = await resp.json();
          const chains = {};
          json.forEach(obj => chains[obj.chain] = obj);
          return chains;
        }

        function apiURL(path, params = new URLSearchParams()) {
          const srv = localStorage.getItem("srv");
          if (srv) {
            params.set("srv", srv);
          }
          return `{{ api_url }}${path}?${params}`;
        }

        function ctrlT(e) {
          if (e.ctrlKey && e.key === 't') {
            e.preventDefault();
            document.querySelectorAll(".navigation .srv").forEach((a) => {
              a.style.display = a.style.display === "none" ? "inline-block" : "none";
            })
          }
        }

        function changeSrv(e) {
          const srv = e.target.dataset.srv;
          localStorage.setItem('srv', srv);
          const url = new URL(window.location);
            if (srv) {
              url.searchParams.set("srv", srv);
            } else {
              url.searchParams.delete("srv");
            }
            history.replaceState(null, "", url);
        }

        function updateTestingH1() {
          const params = new URLSearchParams(window.location.search);
          if (params.get("srv")) {
            localStorage.setItem('srv', params.get("srv"));
          }
          const srv = localStorage.getItem("srv");
          if (!srv || srv === "") {
            document.querySelector(".header h1 a").textContent = "Index Supply";
            document.querySelector(".header h1 a").classList.remove("test");
            document.querySelectorAll(".navigation .srv").forEach((a) => {
              a.style.display = "none";
            });
          } else {
            document.querySelector(".header h1 a").textContent = "Test Server";
            document.querySelector(".header h1 a").classList.add("test");
            document.querySelectorAll(".navigation .srv").forEach((a) => {
              a.style.display  = "inline-block";
            });
          }
        }

        document.addEventListener("DOMContentLoaded", async function () {
          document.addEventListener("keydown", ctrlT);
          document
            .querySelectorAll(".navigation .srv")
            .forEach((div) => div.addEventListener("click", changeSrv));

          updateTestingH1();
          let chains = await loadChains();
          startHandler(chains);
        });
    </script>
</html>
