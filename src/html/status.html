<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Index Supply Status</title>
        <style>
            body {
                font-family: system, sans-serif;
                font-size: 0.95em;
                letter-spacing: -0.005em;
                line-height: 1.58;

                max-width: 800px;
                margin: 0 auto;
            }
            a:link,
            a:visited,
            a:hover,
            a:active {
                color: blue;
                text-decoration: none;
            }
            .header {
                width: 100%;
                margin: 0 0 20px 0;
            }
            .header h1 {
                width: 100%;
                font-size: 4.5em;
                font-weight: bolder;
                margin: 0 0 -15px -2px;
            }
            .header h1 a {
                color: #000000;
                text-decoration: none;
            }
            #response {
                font-family: monospace;
                width: 100%;
                margin-top: 5px;
                display: flex;
                flex-direction: column;
            }
            .row {
                display: flex;
                flex-direction: row;
            }
            .row div {
                width: 100px;
            }
            .highlight {
                background-color: lightyellow;
                transition: background-color 0.25s ease-in-out;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1><a href="/">Index Supply</a></h1>
        </div>
        <main>
            <div id="response"></div>
        </main>
    </body>
    <script>
        function newDiv(parent, name, content) {
            const div = document.createElement("div");
            div.className = name;
            div.textContent = content;
            parent.appendChild(div);
            return div;
        }

        function addUpdate(event) {
            let { source, chain, num } = JSON.parse(event.data);
            const chainRow = document.querySelector(`div#chain-${chain}`);
            if (chainRow) {
                if (source == "Local") {
                    chainRow.querySelector("div.local").textContent = num.toLocaleString();
                } else {
                    chainRow.querySelector("div.remote").textContent = num.toLocaleString();
                }
            } else {
                const chainRow = document.createElement("div");
                chainRow.id = `chain-${chain}`;
                chainRow.className = "row";
                newDiv(chainRow, "chain", chain);
                if (source == "Local") {
                    newDiv(chainRow, "local", num.toLocaleString());
                    newDiv(chainRow, "remote", 0);
                } else {
                    newDiv(chainRow, "local", 0);
                    newDiv(chainRow, "remote", num.toLocaleString());
                }
                document.querySelector("#response").appendChild(chainRow);
            }
        }

        function startHandler() {
            sseHandler = new EventSource("/status");
            sseHandler.onmessage = addUpdate;
            sseHandler.onerror = function (e) {
                console.log(`sse error: `, e);
            };
        }
        document.addEventListener("DOMContentLoaded", function () {
            startHandler();
        });
    </script>
</html>
