<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Index Supply Status</title>
        <style>
            body {
                font-family: system, sans-serif;
                font-size: 0.95em;
                letter-spacing: -0.005em;
                line-height: 1.58;
                max-width: 500px;
                margin: 0 auto 0 auto;
            }
            a:link,
            a:visited,
            a:hover,
            a:active {
                color: blue;
                text-decoration: none;
            }
            #response {
                font-family: monospace;
                width: 100%;
                margin-top: 5px;
                padding: 10px;
                display: flex;
                flex-direction: column;
            }
            .row {
                display: flex;
                flex-direction: row;
                gap: 20px;
            }
            .row div {
                flex: 1;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                max-width: 20%;
            }
            .header {
                text-transform: capitalize;
                font-size: large;
                text-decoration: underline;
            }
            .highlight {
                background-color: lightyellow;
                transition: background-color 0.25s ease-in-out;
            }
        </style>
    </head>
    <body>
        <main>
            <div id="response">
                <div class="row header">
                    <div>chain</div>
                    <div>local</div>
                    <div>remote</div>
                </div>
            </div>
        </main>
    </body>
    <script>
        function newDiv(parent, name, content) {
            const div = document.createElement("div");
            div.className = name;
            div.textContent = content;
            parent.appendChild(div);
            return div;
        }

        function computeDiff(row) {
            const parse = (s) => parseFloat(s.split(",").join(""));
            const delta = (n) => ["", "▏", "▎", "▍", "▌", "▋", "█"][Math.min(6, Math.floor(Math.max(0, n - 5) / 2.5))];
            const local = parse(row.querySelector(".local").textContent);
            const remote = parse(row.querySelector(".remote").textContent);
            if (local > 0 && remote > 0) {
                row.querySelector(".diff").textContent = delta(remote - local);
            }
        }

        function addUpdate(event) {
            let { source, chain, num } = JSON.parse(event.data);
            const chainRow = document.querySelector(`div#chain-${chain}`);
            if (chainRow) {
                if (source == "Local") {
                    chainRow.querySelector("div.local").textContent = num.toLocaleString();
                } else {
                    chainRow.querySelector("div.remote").textContent = num.toLocaleString();
                }
                computeDiff(chainRow);
            } else {
                const chainRow = document.createElement("div");
                chainRow.id = `chain-${chain}`;
                chainRow.className = "row";
                newDiv(chainRow, "chain", chain);
                if (source == "Local") {
                    newDiv(chainRow, "local", num.toLocaleString());
                    newDiv(chainRow, "remote", 0);
                    newDiv(chainRow, "diff", "");
                } else {
                    newDiv(chainRow, "local", 0);
                    newDiv(chainRow, "remote", num.toLocaleString());
                    newDiv(chainRow, "diff", "");
                }
                document.querySelector("#response").appendChild(chainRow);
                computeDiff(chainRow);
            }
        }

        function startHandler() {
            sseHandler = new EventSource("/status");
            sseHandler.onmessage = addUpdate;
            sseHandler.onerror = function (e) {
                console.log(`sse error: `, e);
            };
        }
        document.addEventListener("DOMContentLoaded", function () {
            startHandler();
        });
    </script>
</html>
